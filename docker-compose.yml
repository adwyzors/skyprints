version: "3.9"

services:
  db:
    image: postgres:15
    container_name: factory-db
    environment:
      POSTGRES_DB: factory_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/backend/Dockerfile
    container_name: factory-backend
    env_file:
      - apps/backend/.env
    depends_on:
      - db
    ports:
      - "3001:3001"
    volumes:
      - .:/app
    command: npm run start:dev

  frontend:
    build:
      context: .
      dockerfile: infrastructure/docker/frontend/Dockerfile
    container_name: factory-frontend
    env_file:
      - apps/frontend/.env.local
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: npm run dev

volumes:
  pgdata:
